# .github/workflows/init.yml
name: Initialize Template

#
# Run this on creation of a branch or ref
#
on:
  push:
    branches: main

jobs:
  build:
    #
    # Change this to make sure your workflow doesn't initialize on your template!
    #
    if: github.repository != 'nFinus/template-init-test'

    runs-on: ubuntu-latest
    steps:
      - name: Check out Git repository
        uses: actions/checkout@v2

      #
      # Check if there is a template recipe
      #
      - id: runonce_exists
        name: Check if runonce script exists
        uses: andstor/file-existence-action@v1
        with:
          files: scripts/runOnce.sh

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 16
      
      - name: Install jq
        id: install-jq
        shell: bash
        run: |
          mkdir -p ${HOME}/.local/bin
          wget https://github.com/stedolan/jq/releases/download/jq-1.6/jq-linux64 -O ${HOME}/.local/bin/jq
          chmod +x ${HOME}/.local/bin/jq
          echo "::set-output name=jq-binary::${HOME}/.local/bin/jq"

      - name: Get repo description
        run: |
          echo 'repo_description<<EOF' >> $GITHUB_ENV
          curl -s https://api.github.com/repos/${{ github.repository }} \
            --header 'authorization: Bearer ${{ secrets.GITHUB_TOKEN }}' \
            | jq -r '.description' >> $GITHUB_ENV
          echo 'EOF' >> $GITHUB_ENV

      - name: Apply template
        if: steps.runonce_exists.outputs.files_exists == 'true'
        env:
          repo_name: ${{ github.event.repository.name }}
          repo_description: ${{ env.repo_description }}
        run: exec ./scripts/runOnce.sh

      - name: Delete Template Readme
        if: steps.runonce_exists.outputs.files_exists == 'true'
        run: rm ${{ github.workspace }}/README.md

      - name: Delete the script.
        if: steps.runonce_exists.outputs.files_exists == 'true'
        run: rm ${{ github.workspace }}/./scripts/runOnce.sh

      - name: Git Commit/Push Changes
        if: steps.runonce_exists.outputs.files_exists == 'true'
        uses: actions-x/commit@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          message: 'Initialized template [skip-ci]'